<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- header -->
        <h1>All Products</h1>
        <!-- filter buttons -->
        <div class="filter-buttons-container">
            <button data-name="all">All</button>
            <button data-name="t-shirts">T-Shirts</button>
            <button data-name="shirts">Shirts</button>
            <button data-name="shoes">Shoes</button>
        </div>
        <!-- product card -->
        <div class="cards-container">
            <div class="card" data-category="t-shirts">
                <div class="card-image">
                    <img src="https://cdn.pixabay.com/photo/2016/12/06/09/31/blank-1886008_640.png" alt="t-shirt">
                </div>
                <div class="card-content">
                    <div class="card-title">
                        t-shirt
                        <span>(300 Taka)</span>
                    </div>
                </div>
            </div>
            <div class="card" data-category="t-shirts">
                <div class="card-image">
                    <img src="https://www.thehempshop.co.uk/media/catalog/product/cache/53255479565ca60bd805cf968bff78ae/b/l/blue_tshirt_7.jpg.mst.webp"
                        alt="t-shirt">
                </div>
                <div class="card-content">
                    <div class="card-title">
                        t-shirt
                        <span>(300 Taka)</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="https://cdn.pixabay.com/photo/2016/12/06/09/31/blank-1886008_640.png" alt="t-shirt">
                </div>
                <div class="card-content">
                    <div class="card-title">
                        t-shirt
                        <span>(300 Taka)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
